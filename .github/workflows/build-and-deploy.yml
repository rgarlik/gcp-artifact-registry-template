# Builds the Docker image and then deploys it to Google Cloud's Artifact Registry
name: ğŸ› ï¸ Build & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    name: ğŸ› ï¸ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v3'
        name: ğŸ”½ Checkout
      
      - uses: 'google-github-actions/auth@v1'
        name: ğŸ”‘ Google Cloud Auth
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          # Read up on how the `auth` actions works: https://github.com/google-github-actions/auth
          # If you'd rather use identity providers,
          # comment out the `credentials_json` bit and uncomment the following:
          
          # workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          # service_account: 'my-service-account@my-project.iam.gserviceaccount.com'

      - name: ğŸ‹ Build Docker image
        run: docker build -t ${{ vars.IMAGE_NAME }}:latest .

      - name: ğŸ‹ Configure Docker for pushing
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      # This deploys under 2 tags. One is `latest` and the other one is the last commit's SHA
      - name: â˜ï¸ Deploy to GCP Artifact Registry
        run: |-
          docker tag ${{ vars.IMAGE_NAME }}:latest ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_NAME }}/images/${{ vars.IMAGE_NAME }}:latest
          docker tag ${{ vars.IMAGE_NAME }}:latest ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_NAME }}/images/${{ vars.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_NAME }}/images/${{ vars.IMAGE_NAME }}:latest
          docker push ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_NAME }}/images/${{ vars.IMAGE_NAME }}:${{ github.sha }}